
<!DOCTYPE html>
<html lang=\"es\">
<head>
  <meta charset=\"utf-8\" />
  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1\" />
  <title>Consulta Pública</title>
  <link rel=\"stylesheet\" href=\"style.css\" />
</head>
<body>
  <header>
    <button class=\"btn-back\" onclick=\"location.href='index.html'\">Inicio</button>
    <h1>Consulta Pública</h1>
  </header>
  <main class=\"container\">
    <h2>Estado de Pagos</h2>
    <div class=\"filters\">
      <label for=\"filtroGrado\">Grado:</label>
      <select id=\"filtroGrado\"></select>
      <label for=\"filtroMaestro\">Maestro/a:</label>
      <select id=\"filtroMaestro\"></select>
      <button id=\"btnResetFiltros\" class=\"btn btn-back inline\" onclick=\"resetFiltros()\">Deshacer filtros</button>
    </div>
    <table id=\"tablaPagos\">
      <thead>
        <tr>
          <th>Alumno</th>
          <th>Familiar</th>
          <th>Grado</th>
          <th>Maestro/a</th>
          <th>Feb</th><th>Mar</th><th>Abr</th><th>May</th><th>Jun</th>
          <th>Jul</th><th>Ago</th><th>Sep</th><th>Oct</th><th>Nov</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <script type=\"module\" src=\"script.js\"></script>
</body>
</html>
