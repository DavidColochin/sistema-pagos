<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Administración</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="admin-container">
  <h2>Registrar Nuevo Alumno</h2>

  <input id="nombre" placeholder="Nombre del alumno">
  <input id="familiar" placeholder="Nombre del familiar">
  <input id="grado" placeholder="Grado">
  <input id="telefono" placeholder="Teléfono">

  <button onclick="registrarAlumno()">Registrar Alumno</button>

  <h3>Alumnos Registrados</h3>
  <ul id="listaAlumnos"></ul>
</div>

<!-- Modal Pagos -->
<div id="modalPago" class="modal">
  <div class="modal-content">
    <h3>Registrar Pago</h3>
    <input type="number" id="pagoMonto" placeholder="Monto (Lps)">
    <input type="text" id="pagoMes" placeholder="Mes pagado">
    <button onclick="guardarPago()">Guardar Pago</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
