
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Administración</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <button class="btn-back" onclick="location.href='index.html'">Inicio</button>
    <h1>Administración</h1>
  </header>

  <!-- Tu contenido existente de admin va aquí: formulario, lista, modal, etc. -->
  <!-- Mantengo IDs y clases que tu script usa -->
  <main class="container">
    <section>
      <h2>Registrar Nuevo Alumno</h2>
      <input id="nombre" placeholder="Nombre del Alumno" />
      <input id="familiar" placeholder="Familiar del Alumno" />
      <input id="grado" placeholder="Grado" />
      <input id="maestro" placeholder="Maestro/a" />
      <button type="button" class="btn green" onclick="registrarAlumno()">Registrar Alumno</button>
      <p id="contador"></p>
    </section>

    <section>
      <h3>Alumnos Registrados</h3>
      <ul id="listaAlumnos"></ul>
    </section>
  </main>

  <!-- Modal de Pago -->
  <div id="modalPago" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">×</span>
      <h2>Registrar Pago</h2>
      <div id="alumnoSeleccionado"></div>
      <div id="pagosRegistrados"></div>
      <input id="montoPago" type="number" min="0" step="0.01" placeholder="Monto (Lps)" />
      <div id="mesesContainer" class="meses"></div>
      <button type="button" class="btn green" onclick="guardarPago()">Guardar Pago</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
