<!DOCTYPE html>
<html lang='es'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1.0'>
<title>Administración</title>
<link rel='stylesheet' href='style.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'>
<script type='module' src='script.js'></script>
</head>
<body>
<header>
    <button onclick="window.location.href='index.html'" class='btn-back'><i class='fa-solid fa-arrow-left'></i> Inicio</button>
    <h1><i class='fa-solid fa-user-shield'></i> Administración</h1>
</header>

<div class='login-container vertical'>
    <input type='text' id='adminUser' placeholder='Usuario'>
    <input type='password' id='adminPass' placeholder='Contraseña'>
    <button id='btnLogin' class='btn'>Ingresar</button>
</div>

<div id='adminPanel' style='display:none;'>

    <div class='login-actions'>
        <button id='btnAgregarAlumno' class='btn green'>Agregar Alumno</button>
        <button id='btnVerAlumnos' class='btn'>Ver Alumnos</button>
    </div>

    <ul id='listaAlumnos'></ul>
</div>

<!-- === MODAL PAGOS === -->
<div id='modalPagos' class='modal'>
    <div class='modal-content'>
        <span id='cerrarModalPagos' class='close'>&times;</span>
        <h3>Registrar / Editar Pagos</h3>

        <p><strong id='nombreAlumnoPago'></strong></p>

        <label>Monto a pagar:</label>
        <input type='number' id='montoPago' placeholder='Ej: 50'>

        <label>Mes a pagar:</label>
        <div class='meses'>
            <!-- SOLO FEB → NOV -->
            <button data-mes='feb'>Febrero</button>
            <button data-mes='mar'>Marzo</button>
            <button data-mes='abr'>Abril</button>
            <button data-mes='may'>Mayo</button>
            <button data-mes='jun'>Junio</button>
            <button data-mes='jul'>Julio</button>
            <button data-mes='ago'>Agosto</button>
            <button data-mes='sep'>Septiembre</button>
            <button data-mes='oct'>Octubre</button>
            <button data-mes='nov'>Noviembre</button>
        </div>

        <button id='btnGuardarPago' class='btn green'>Guardar Pago</button>
    </div>
</div>

</body>
</html>
