<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Administración</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script type="module" src="script.js"></script>
</head>
<body>
<header>
    <button id="btnInicioHeader" class="btn-back"><i class="fa-solid fa-house"></i> Inicio</button>
    <h1 id="tituloAdmin"><i class="fa-solid fa-user-shield"></i> Acceso Administrador</h1>
</header>
<div class="container">
    <div class="login-container vertical" id="loginBox">
        <input type="password" id="adminPass" placeholder="Ingrese código">
        <div class="login-actions">
            <button id="btnVolver" class="btn-back inline"><i class="fa-solid fa-arrow-left"></i> Volver</button>
            <button id="btnIngresar" class="btn inline">Ingresar</button>
        </div>
    </div>

    <div id="adminPanel" style="display:none;">
        <h2><i class="fa-solid fa-user-plus"></i> Registrar / Editar Alumno</h2>
        <input type="text" id="nombre" placeholder="Nombre del Alumno">
        <input type="text" id="familiar" placeholder="Familiar del Alumno">
        <input type="text" id="grado" placeholder="Grado">
        <input type="text" id="maestro" placeholder="Maestro/a">
        <button id="btnRegistrar" class="btn green">Registrar Alumno</button>
        <p id="contador"></p>
        <h3><i class="fa-solid fa-users"></i> Alumnos Registrados</h3>
        <ul id="listaAlumnos"></ul>
    </div>
</div>

<!-- Modal para pagos -->
<div id="modalPago" class="modal">
    <div class="modal-content">
        <span class="close" id="cerrarModalBtn">&times;</span>
        <h2>Registrar / Editar Pago</h2>
        <p id="alumnoSeleccionado"></p>
        <div id="pagosRegistrados"></div>
        <input type="number" id="montoPago" placeholder="Monto (Lps)">
        <div class="meses" id="mesesContainer"></div>
        <div style="text-align:center;">
            <button id="guardarPagoBtn" class="btn green">Guardar Pago</button>
        </div>
    </div>
</div>

</body>
</html>
